<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オンラインカードゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen">
        <h1>オンラインカードゲーム</h1>
        <button id="start-button">ゲーム開始</button>
    </div>
    
    <div id="game-board" style="display: none;">
        <h2>ターン数: <span id="turn-count">0</span> / 5</h2>
        
        <div id="hand"></div>
        <button id="draw-five" onclick="drawInitialCards()">5枚のカードを引く</button>
        <button id="draw-one" onclick="drawOneCard()" style="display: none;">カードを1枚引く</button>
        
        <div id="discard-area" style="display: none;">
            <h3>捨てるカードの表示</h3>
            <div id="discard-card"></div>
            <textarea id="discard-reason" placeholder="捨てる理由を記入してください"></textarea>
            <button onclick="confirmDiscard()">捨てる</button>
        </div>
    </div>

    <div id="end-screen" style="display: none;">
        <h2>最終手札</h2>
        <div id="final-hand"></div>
        <button id="submit-button" onclick="submitHand()">提出</button>
    </div>

    <div id="submission-screen" style="display: none;">
        <h2>ゲーム終了！最終手札</h2>
        <div id="submission-details"></div>
        <button onclick="resetGame()">もう一度プレイ</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
